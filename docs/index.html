<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Aquarius</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="bg-dark">
    <div id="aquarium" class="position-relative vh-100 vw-100 overflow-hidden">
      
      <!-- Background -->
      <img
        src="assets/images/aquarium-bg.jpg"
        class="position-absolute w-100 h-100 object-fit-cover"
        id="aquarium-bg"
        alt="Aquarium Background"
      />

      <!-- Canvas -->
      <canvas id="canvas" class="position-absolute w-100 h-100"></canvas>

      <!-- Title -->
      <div class="position-absolute top-0 start-0 p-4 text-white z-3">
        <h1 class="fw-bold" id="title-text">AQUARIUS</h1>
      </div>

      <!-- GitHub Button -->
      <a
        href="https://github.com/ES-Magalhaes"
        target="_blank"
        class="github-button"
        data-bs-placement="left"
        data-bs-toggle="tooltip"
        title="Confira o GitHub do criador"
      >
        <i class="bi bi-github"></i>
      </a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Novo sistema modular -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
